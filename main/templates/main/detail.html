{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<html>

<head>
  <meta charset="utf-8" />
    <title>chatGPT Helper</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'js/homepage.css' %}"></script>
</head>
<body>

  <div data-collapse="medium" data-animation="default" data-duration="400" data-easing="ease" data-easing2="ease"
    role="banner" class="navigation w-nav">
    <div class="navigation-items"><a href="/" class="logo-link w-nav-brand"><img src="{% static 'img/logo.png' %}" width="65" alt="" class="logo-image" /></a>
    </div>
    </div>

  {% comment %} chrome extension test {% endcomment %}
  {%for content in contents%}
  <div id="data-container">
    <div class="keywords-container">
      Selected keywords:
      <div class="keywords">
        {{content.topics}}
      </div>
    </div>
    
    <div class="answer-container">
      Answers:
      <div class="answer">
        {{content.answer}}
      </div>
    </div>
    <br>
    <br>
    
  </div>
  {%endfor%}

  
</body>
</html>
