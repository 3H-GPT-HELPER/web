<body>

    {% if user.is_authenticated %}

        <p>{{ user.username }}, 님 환영합니다.</p>

        <a href="{% url 'logout' %}">로그아웃</a>

    {% else %}

        <a href="{% url 'user_login' %}">로그인</a>

        <a href="{% url 'signup' %}">회원가입</a>

    {% endif %}

    <div class="container">

        {% block body %}

        {% endblock %}
    </div>  

</body>
