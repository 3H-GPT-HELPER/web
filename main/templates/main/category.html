{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>Category</title>
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css" />
  <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon"> 
</head>

<body>

  <div data-collapse="medium" data-animation="default" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="navigation w-nav">
    <div class="navigation-items">
      <a href="/" class="logo-link w-nav-brand"><img src="{% static 'img/logo.png' %}" width="65" alt="" class="logo-image" /></a>
    </div>

    <div class="navigation-wrap">
      <a href="/category/" class="navigation-item w-nav-link" style="text-decoration: underline;">Category</a>
    </div>

    <!-- <div class="navigation-wrap">
      <a href="/community/" class="navigation-item w-nav-link">Community</a>
      <a href="/about/" class="navigation-item w-nav-link">About</a>
      <a href="/contact/"class="navigation-item w-nav-link">Contact</a>
    </div> -->
  </div>

  <div class="section">
    <div class="container cc-heading-wrap">
      <h3 class="heading-5">Category</h3>
      <div class="store-categories-wrap">

          <div class="collection-wrap">
            {%for category in userCategories %}
            <button class="button-74" role="button"
              onclick="location.href='/category/{{category.pk}}/'">{{category.inserted_category}}</button>

              <button class="button-74" role="button"
              onclick="location.href='/category/{{category.pk}}/subcategory/'">test: {{category.inserted_category}}</button>
            {%endfor%}
           
          <!-- entity 생성위한 form -->
          <form id="add-category-form" method="post" action="{% url 'category' %}" style="padding: 20px;">
            {% csrf_token %}
            <input type="text" id="new-keyword-input" class="input-54" name="new_category" placeholder="New category">
            <button type="submit" class="button-54">Add</button>
        </form>

          <!-- <input type="text" id="new-keyword-input" class="input-54" placeholder="Enter new category">
          <button id="add-button" class="button-54">Add</button> -->
      

          </div>

          <script>
            const text1 = document.getElementById('new-keyword-input');
            const add1 = document.getElementById('add-button');
            const out1 = document.getElementById('output1');

            function fun1() {
              out1.innerHTML = text1.value; //Take value in textbox and turn it into html output
            }

            add1.addEventListener('click', fun1);

          </script>

      </div>
    </div>
  </div>

</body>

</html>
