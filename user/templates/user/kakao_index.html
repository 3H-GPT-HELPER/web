    
    {% if user.is_authenticated %}
    <div>
        user name: {{user.name}}
        <br>
        user email:{{user.email}}
        <h1>카카오 로그아웃???</h1>

            <input type="submit" value="카카오로그아웃 및 연결 끊기" />

    </div>

    {% else %}
    <div>
        <h1>카카오 로그인!!</h1>

        </form>

    {% endif %}
